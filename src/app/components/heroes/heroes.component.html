
<div>
<label for="name">Here name: </label>
<input id="name" [(ngModel)]="hero.name" placeholder="name" />

</div>


<h2>My Heroes</h2>
<ul class="heroes">
<li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
</a>  
</li>


</ul>
